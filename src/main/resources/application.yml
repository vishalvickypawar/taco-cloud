spring:
  application:
    name: taco-cloud
  datasource:
    generate-unique-name: false
    name: tacocloud
  cassandra:
    keyspace-name: tacocloud
    schema-action: recreate
    local-datacenter: datacenter1
    connection:
      connect-timeout: PT10S
      init-query-timeout: PT20S
    request:
      timeout: PT20S